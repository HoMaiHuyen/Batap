<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

table td {
  padding: 8px;
  border: 1px solid black;
}

table td.small {
  width: 50px;
}

table td.medium {
  width: 100px;
}

table td.large {
  width: 200px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td class="small">Cell 1</td>
    <td class="medium">Cell 2</td>
    <td class="large">Cell 3</td>
  </tr>
  <tr>
    <td class="large">Cell 4</td>
    <td class="medium">Cell 5</td>
    <td class="small">Cell 6</td>
  </tr>
</table>

</body>
